<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  <!-- <title>Word Memory Game</title> -->
</head>

<body>
  <div class="mainContainer bg-info">
    <div class="instructions">
      <h1><u>WORD MEMORY</u></h1>
      <h2 id="level">LEVEL : 1</h2>
    </div>
    <div class="container">
      <p id="wordBox" class="bg-secondary"></p>
      <form class="bg-secondary">
        <div class="row my-4 mx-3">
          <div class="col">
            <input type="text" class="form-control" id="word1" autocomplete="off">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="word2" autocomplete="off">
          </div>
        </div>
        <div class="row my-3 mx-3">
          <div class="col">
            <input type="text" class="form-control" id="word3" autocomplete="off">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="word4" autocomplete="off">
          </div>
        </div>
        <div class="row mx-3">
          <div class="col-lg-6 col-lg-offset-6">
            <div class="input-group">
              <input type="text" class="form-control" id="word5" autocomplete="off" />
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-danger btn-lg my-4" id="submitButton">Submit</button>
        </div>

      </form>

      <button class="button my-4" id="startButton">START</button>
    </div>
    <div class="containerResults">
      <h2 id="results"></h2>
    </div>

  </div>
</body>
<script src="./js/main.js"></script>

</html>
